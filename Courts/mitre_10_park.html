<!DOCTYPE html>
<!--Set language of webpage-->
<html lang='en'>
<!--Head Section-->
    <head>
        <!--Set character set and viewport-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Clears cache improves github pages update time-->
        <meta http-equiv='cache-control' content='no-cache'> 
        <meta http-equiv='expires' content='0'> 
        <meta http-equiv='pragma' content='no-cache'>
        <!--Webpage title-->
        <title>Mitre 10 Park | Public Basketball Courts in Hawkes Bay</title>
        <!--Webpage description-->
        <meta name ='description' content="Mitre 10 Park Basketball Court">
        <!--Links external stylesheet-->
        <link rel="stylesheet" type="text/css" href="https://alexgithub777.github.io/Website/CSS/style.css"> 
        <!--Links favicon-->
        <link rel="icon" type="image/x-icon" href="https://alexgithub777.github.io/Website/Images/favicon.ico">
        <!--Links google fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <!--Links font awesome fonts-->
        <script src="https://kit.fontawesome.com/bf5be420c0.js" crossorigin="anonymous"></script>
    </head>
    <!--Body section-->
    <body>
        <!--Header section-->
        <header>
            <div class="header_image">
                <!--Header image-->
                <img src="https://alexgithub777.github.io/Website/Images/basketball_icon.webp" alt="Basketball icon">
            </div>
            <div class="header_text">
                <!--Header text-->
                <h1>Public Basketball Courts in Hawkes Bay</h1>
            </div>       
        </header>
        <!--Navigation section-->
        <div class="nav" id="top_nav">
            <a href="https://alexgithub777.github.io/Website/index.html">Home</a>
            <a href="https://alexgithub777.github.io/Website/napier.html">Napier</a>
            <a href="https://alexgithub777.github.io/Website/hastings.html" class="active">Hastings</a>
            <a href="https://alexgithub777.github.io/Website/wairoa.html">Wairoa</a>
            <a href="https://alexgithub777.github.io/Website/central_hawkes_bay.html">Central Hawkes Bay</a>
            <a href="https://alexgithub777.github.io/Website/about.html">About</a>
            <a href="https://alexgithub777.github.io/Website/contact.html">Contact</a>
            <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="openMenu()">&#9776;</a>
        </div>
        <!--Main section-->  
        <main>
            <!--Court name-->
            <h2 class="court_name"><b>Mitre 10 Park</b></h2>
            <!--Court place-->
            <p class="court_place">Hastings</p>
            <!--Court content-->
            <div class="court_page">
                <div class="court_info">
                    <!--Court image-->
                    <img src="https://alexgithub777.github.io/Website/Images/mitre_10_park.webp" alt="court image" width="100%">
                    <!--Court name-->
                    <p class='court_info_name'><b>Mitre 10 Park</b></p>
                    <!--Court type-->
                    <p class='court_info_type'>2 Outdoor Half Courts</p>
                    <!--Court address-->
                    <p class="court_info_address">42 Percival Road, Tomoana, Hastings 4120</p>
                </div>
                <!--Court map and votes-->
                <div class='court_map_vote'>
                    <p class="court_map_text"><b>Find on a map</b></p>
                    <!--Map of court-->
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1618.8747846467056!2d176.83116427601934!3d-39.612320628530675!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6d69cb258c7ffb59%3A0xeafdb63da10c2978!2sMitre%2010%20Park%20Basketball%20Courts!5e1!3m2!1sen!2snz!4v1665388800663!5m2!1sen!2snz" width="90%" height="310`" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    <!--Voting box-->
                    <div class="vote_box">
                        <p class="vote_text">Leave a vote</p>
                        <!--Like button-->
                        <button id="like_button" onclick="like()">&#128077;</button>
                        <!--Like number-->
                        <p id="like_number"></p>
                        <!--Dislike button-->
                        <button id="dislike_button" onclick="dislike()">&#128078;</button>
                        <!--Dislike number-->
                        <p id="dislike_number"></p>
                    </div>
                </div>
            </div>
        </main>
        <!--Footer section-->
        <footer>
            <div class="footer">
                <br>
                <p>Our Social Media</p>
                <br>
                <!--Social media icons-->
                <div class="footer_icons">
                    <a href="https://facebook.com//"><i class="fa-brands fa-facebook fa-2x"></i></a>
                    <span style=cursor:default;>&nbsp;&nbsp;&nbsp;</span>
                    <a href="https://instagram.com//"><i class="fa-brands fa-instagram fa-2x"></i></a>
                    <span style=cursor:default;>&nbsp;&nbsp;&nbsp;</span>
                    <a href="https://youtube.com//"><i class="fa-brands fa-youtube fa-2x"></i></a>
                    <span style=cursor:default;>&nbsp;&nbsp;&nbsp;</span>
                    <a href="https://snapchat.com//"><i class="fa-brands fa-snapchat fa-2x"></i></a>
                    <span style=cursor:default;>&nbsp;&nbsp;&nbsp;</span>
                    <a href="https://twitter.com/"><i class="fa-brands fa-twitter fa-2x"></i></a>
                </div>
            </div>
        </footer>
        <!--Imports external javascript file-->
        <script src="https://alexgithub777.github.io/Website/JS/javascript.js"></script>
    </body>
</html>
